<!DOCTYPE html>
<html>

<head>
    <title>ToDo</title>
    <meta charset="utf-8" />
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="m-2">
    <h3 class="bg-primary text-white">Lista de tarefas de Elmano</h3>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <!--Formulário-->
                <form>
                    <div class="form-group">
                        <label>Tarefa</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Localização</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="checkbox">
                        <label>Realizada</label>
                    </div>

                    <button class="btn btn-primary">Adicionar</button>
                </form>
            </div>

            <div class="col">
                <!--Tabela-->
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Realizada</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Estudar inglês</td>
                            <td>Não</td>
                        </tr>
                        <tr>
                            <td>Preparar questões da OGI</td>
                            <td>Sim</td>
                        </tr>
                        <tr>
                            <td>Escrever artigo</td>
                            <td>Não</td>
                        </tr>
                        <tr>
                            <td>Viajar nas férias</td>
                            <td>Sim</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>


</body>

</html>
